<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSR Interactive - Page 1</title>
  <meta name="description" content="Interactive section for PSR">
  <meta name="author" content="StudeoHQ">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
  <div class="row" id="timeline">
    <div class="one column">
      <div class="div-block active" href="#picture1">
        <p class="year">2008</p>
      </div>
    </div>
    <div class="one column">
      <hr>
    </div>
    <div class="one column">
      <div class="div-block" href="#picture2">
        <p class="year">2010</p>
      </div>
    </div>
    <div class="one column">
      <hr>
    </div>
    <div class="one column">
      <div class="div-block" href="#picture3">
        <p class="year">2011</p>
      </div>
    </div>
    <div class="one column">
      <hr>
    </div>
    <div class="one column">
      <div class="div-block" href="#picture4">
        <p class="year">2013</p>
      </div>
    </div>
    <div class="one column">
      <hr>
    </div>
    <div class="one column">
      <div class="div-block" href="#picture5">
        <p class="year">2016</p>
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="six columns">
      <div class="pics">
        <span class="active">
          <img src="images/1.jpg">
        </span>
        <span class="hide">
          <img src="images/2.jpg">
        </span>
        <span class="hide">
          <img src="images/3.jpg">
        </span>
        <span class="hide">
          <img src="images/4.jpg">
        </span>
        <span class="hide">
          <img src="images/5.jpg">
        </span>
      </div>
    </div>

    <div class="three columns" style="width:24%;">
      <div class="content">
        <span class="active">
          <h1>2008</h1>
        </span>
        <span class="hide">
          <h1>2010</h1>
        </span>
        <span class="hide">
          <h1>2011</h1>
        </span>
        <span class="hide">
          <h1>2013</h1>
        </span>
        <span class="hide">
          <h1>2014</h1>
        </span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
